
Cost:
  Name: "ECG_complexity" # name of the cost function stream 
  time: 120 # time of the cost function stream. (default:120)
  n_samples: 5
  avg_time: 14 # average time of the cost function stream.
  mean_time: 5 # mean time of the cost function.

Optimization:
  n_parms: 1 # number of parameters
  n_steps: 8 # number of steps
  n_exploration: 3 # number of exploration steps
  range: [[90.0], [130.0]] # range of the parameters  # for 2 parameters [[90.0, 130.0], [90.0, 130.0]]    
  model_save_path: "models/"
  device: "cuda" # device to use
  n_start_points: 3 # number of start points
  acquisition: 'ei'
  kernel_function: "SE"
  GP: "Regular"
  normalize: False # If true, change the range in BO.py
  MultiObjective: 1

Multi_Objective_Cost:
  Cost1:
    Name: "Met_cost" # name of the first cost function stream
    time: 120 # time of the first cost function stream. (default: 120)
    n_samples: 5
    avg_time: 14 # average time of the first cost function stream.
    mean_time: 5 # mean time of the first cost function.
  Cost2:
    Name: "Polar_symmetry" # name of the second cost function stream
    time: 120 # time of the second cost function stream. (default: 120)
    n_samples: 5
    avg_time: 14 # average time of the second cost function stream.
    mean_time: 5 # mean time of the second cost function.  
